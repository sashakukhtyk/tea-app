{% extends "index.html" %}
{% block title %}login{% endblock %}

{% block content %}
<div class="text-center">
    <br/>
    <h2>Log in</h2>
</div>

<div class="form-container" >
    <form action="/login" method="post">
    {% csrf_token %}    
        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" id="username" class="form-control" id="exampleInputUsername1" placeholder="Enter username" name="username" Required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="pass1" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" Required>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
{% endblock %}
