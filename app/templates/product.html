{% extends "index.html" %}
{% block title %}Product Details{% endblock %}

{% block content %}
{% load static %}

<div class="container">
    <br/>
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center mb-4">{{ product.name }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <div class="product-details">
                <h3>Description:</h3>
                <p>{{ product.description }}</p>
                <h3>Category:</h3>
                <p>{{ product.category }}</p>
                {% if user.is_authenticated %}
                <a  href="{% url 'collection_add' product.pk %}" class="btn btn-primary"> Add </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
